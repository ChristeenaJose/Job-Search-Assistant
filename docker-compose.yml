version: '3.8'

services:
  db:
    image: ankane/pgvector:latest
    container_name: job_assistant_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-job_assistant}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
